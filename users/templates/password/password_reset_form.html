{% extends 'users/base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Поменять пароль</h1>
        {{ form.as_p }}
        <button class="w-100 btn btn-lg btn-primary" type="submit">Сбросить старый пароль</button>
        <br>
        <a class="btn btn-link" href="{% url 'users:login' %}">Вернуться назад</a>
    </form>
{% endblock %}
