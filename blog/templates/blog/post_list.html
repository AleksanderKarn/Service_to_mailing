{% include "base.html" %}
{% for post in post_list %}
    <div class="card-group">
    <div class="card">
        <a href="{% url 'blog:post_detail' post.pk %}"><h2 class="card-title">{{ post.title }}</h2></a>
        <p>{% if post.count_views != None %}
            <p>просмотров - {{ post.count_views }} </p>
        {% else %}
            <h5>0 просмотров</h5>
        {% endif %}
        </p>
        <img src="/media/{{ post.image }}" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">{{ post.body }}</p>
            <p class="card-text"><small class="text-muted">{{ post.created_at }}</small></p>
        </div>
    </div>
{% endfor %}
